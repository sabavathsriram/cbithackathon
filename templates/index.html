<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .card-header {
            background-color: #4e73df;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2653d4;
        }
        
        .result-card {
            margin-top: 30px;
            display: none;
        }
        
        .symptom-tag {
            display: inline-block;
            background-color: #e3eaff;
            color: #4e73df;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
        .confidence-meter {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .confidence-meter-fill {
            height: 100%;
            background-color: #4e73df;
            border-radius: 5px;
        }
        
        .tab-pane {
            padding: 20px 0;
        }
        
        .nav-tabs .nav-link.active {
            background-color: #4e73df;
            color: white;
            border-color: #4e73df;
        }
        
        .form-floating label {
            color: #6c757d;
        }
        
        .alternative-prediction {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .alternative-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .alternative-item:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>Disease Prediction System</h2>
                <p class="mb-0">Enter your symptoms to get a preliminary diagnosis</p>
            </div>
            <div class="card-body">
                <form id="predictionForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="symptoms" placeholder="Enter symptoms" required>
                                <label for="symptoms">Symptoms (comma-separated, e.g., headache, cough, fever)</label>
                            </div>
                            <small class="text-muted">Separate symptoms with commas for accurate results.</small>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="symptomDurations" placeholder="Symptom durations">
                                <label for="symptomDurations">Durations (symptom:days, e.g., headache:3,cough:5)</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="age" placeholder="Age" min="0" max="150">
                                <label for="age">Age</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <select class="form-select" id="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="gender">Gender</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="medicalHistory" placeholder="Medical history">
                                <label for="medicalHistory">Medical History</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Predict Disease</button>
                    </div>
                </form>
                <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Analyzing symptoms...</p>
                </div>
                <div id="resultCard" class="card result-card">
                    <div class="card-header">
                        <h4>Prediction Results</h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <h5>Predicted Disease:</h5>
                                <p id="predictedDisease" class="fw-bold"></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Confidence:</h5>
                                <div class="confidence-meter">
                                    <div id="confidenceMeter" class="confidence-meter-fill"></div>
                                </div>
                                <p id="confidenceText" class="mb-0"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h5>Symptoms:</h5>
                            <div id="symptomsList"></div>
                        </div>
                        <div class="mb-3">
                            <h5>Symptom Overlap:</h5>
                            <p id="symptomOverlap"></p>
                        </div>
                        <ul class="nav nav-tabs" id="resultTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab">Description</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="precautions-tab" data-bs-toggle="tab" data-bs-target="#precautions" type="button" role="tab">Precautions</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="medications-tab" data-bs-toggle="tab" data-bs-target="#medications" type="button" role="tab">Medications</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="diet-tab" data-bs-toggle="tab" data-bs-target="#diet" type="button" role="tab">Diet</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="workout-tab" data-bs-toggle="tab" data-bs-target="#workout" type="button" role="tab">Workout</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="resultTabContent">
                            <div class="tab-pane fade show active" id="description" role="tabpanel">
                                <p id="diseaseDescription"></p>
                            </div>
                            <div class="tab-pane fade" id="precautions" role="tabpanel">
                                <ul id="precautionsList"></ul>
                            </div>
                            <div class="tab-pane fade" id="medications" role="tabpanel">
                                <ul id="medicationsList"></ul>
                            </div>
                            <div class="tab-pane fade" id="diet" role="tabpanel">
                                <ul id="dietList"></ul>
                            </div>
                            <div class="tab-pane fade" id="workout" role="tabpanel">
                                <p id="workoutText"></p>
                            </div>
                        </div>
                        <div class="alternative-prediction">
                            <h5>Alternative Predictions:</h5>
                            <div id="alternativesList"></div>
                        </div>
                        <div class="alert alert-warning mt-3">
                            <strong>Disclaimer:</strong> <span id="disclaimerText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const predictionForm = document.getElementById('predictionForm');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultCard = document.getElementById('resultCard');

            // Generate or retrieve user ID from localStorage
            if (!localStorage.getItem('userId')) {
                localStorage.setItem('userId', 'user_' + Math.random().toString(36).substr(2, 9));
            }
            const userId = localStorage.getItem('userId');

            predictionForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const symptoms = document.getElementById('symptoms').value.trim().replace(/['"]+/g, '');
                const symptomDurations = document.getElementById('symptomDurations').value.trim();
                const age = document.getElementById('age').value;
                const gender = document.getElementById('gender').value;
                const medicalHistory = document.getElementById('medicalHistory').value.trim();

                // Validate symptoms
                if (!symptoms) {
                    alert('Please enter at least one symptom.');
                    return;
                }

                // Show loading spinner
                loadingSpinner.style.display = 'block';
                resultCard.style.display = 'none';

                // Create form data
                const formData = new FormData();
                formData.append('symptoms', symptoms);
                formData.append('user_id', userId);
                if (symptomDurations) formData.append('symptom_durations', symptomDurations);
                if (age) formData.append('age', age);
                if (gender) formData.append('gender', gender);
                if (medicalHistory) formData.append('medical_history', medicalHistory);

                // Send prediction request
                fetch('/predict', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingSpinner.style.display = 'none';

                        if (data.detail) {
                            alert(data.detail);
                            return;
                        }

                        // Display results
                        document.getElementById('predictedDisease').textContent = data.predicted_disease || 'Not determined';
                        document.getElementById('confidenceText').textContent = data.confidence || 'N/A';
                        document.getElementById('symptomOverlap').textContent = data.symptom_overlap || 'N/A';
                        document.getElementById('diseaseDescription').textContent = data.description || 'No description available';
                        document.getElementById('workoutText').textContent = data.workout || 'No workout advice available';
                        document.getElementById('disclaimerText').textContent = data.disclaimer || 'This is for informational purposes only. Always consult a healthcare professional.';

                        // Update confidence meter
                        const confidenceValue = parseFloat(data.confidence) * 100 || 0;
                        document.getElementById('confidenceMeter').style.width = confidenceValue + '%';

                        // Display symptoms
                        const symptomsList = document.getElementById('symptomsList');
                        symptomsList.innerHTML = '';
                        (data.symptoms || []).forEach(symptom => {
                            const tag = document.createElement('span');
                            tag.className = 'symptom-tag';
                            tag.textContent = symptom;
                            symptomsList.appendChild(tag);
                        });

                        // Display precautions
                        const precautionsList = document.getElementById('precautionsList');
                        precautionsList.innerHTML = '';
                        (data.precautions || []).forEach(precaution => {
                            const li = document.createElement('li');
                            li.textContent = precaution;
                            precautionsList.appendChild(li);
                        });

                        // Display medications
                        const medicationsList = document.getElementById('medicationsList');
                        medicationsList.innerHTML = '';
                        (data.medications || []).forEach(medication => {
                            const li = document.createElement('li');
                            li.textContent = medication;
                            medicationsList.appendChild(li);
                        });

                        // Display diet
                        const dietList = document.getElementById('dietList');
                        dietList.innerHTML = '';
                        (data.diet || []).forEach(dietItem => {
                            const li = document.createElement('li');
                            li.textContent = dietItem;
                            dietList.appendChild(li);
                        });

                        // Display alternative predictions
                        const alternativesList = document.getElementById('alternativesList');
                        alternativesList.innerHTML = '';
                        (data.alternative_diagnoses || []).forEach(alt => {
                            const item = document.createElement('div');
                            item.className = 'alternative-item';
                            item.innerHTML = `
                                <span>${alt.disease}</span>
                                <span class="badge bg-secondary">${(alt.confidence * 100).toFixed(2)}%</span>
                            `;
                            alternativesList.appendChild(item);
                        });

                        // Show result card
                        resultCard.style.display = 'block';
                    })
                    .catch(error => {
                        loadingSpinner.style.display = 'none';
                        console.error('Error:', error);
                        alert('An error occurred. Please check your input and try again.');
                    });
            });
        });
    </script>
</body>

</html>
