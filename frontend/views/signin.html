<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Swasthyasetu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>

<body>
    <section class="auth-section">
        <div class="container">
            <div class="auth-container animate__animated animate__fadeIn">
                <div class="auth-form-container">
                    <h2 class="auth-title">Sign In</h2>
                    <form id="signin-form" action="/api/auth/login" method="post">
                        <div class="form-group">
                            <label for="signin-email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signin-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signin-password" placeholder="Enter your password" required>
                            <i class="fas fa-eye password-toggle" id="signin-password-toggle"></i>
                        </div>
                        <button type="submit" class="btn-auth">
                            <span class="spinner" id="signin-spinner"></span>
                            <span id="signin-text">Sign In</span>
                        </button>
                    </form>
                    <div class="auth-divider"><span>or</span></div>
                    <div class="auth-links">
                        Don't have an account? <a href="/signup.html">Sign Up</a>
                    </div>
                </div>
                <div class="auth-animation">
                    <div class="auth-animation-content">
                        <div class="lottie-container">
                            <h3 class="lottie-title">AI-Powered Healthcare</h3>
                            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_V9t630.json" background="transparent" speed="1" style="width: 320px; height: 320px;" loop autoplay></lottie-player>
                            <div class="animation-fallback">
                                <i class="fas fa-brain fa-3x mb-3"></i>
                                <p>Join our intelligent healthcare platform</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5000';

        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle
            function setupPasswordToggle(passwordId, toggleId) {
                const passwordInput = document.getElementById(passwordId);
                const toggleIcon = document.getElementById(toggleId);
                toggleIcon.addEventListener('click', () => {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleIcon.classList.remove('fa-eye');
                        toggleIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        toggleIcon.classList.remove('fa-eye-slash');
                        toggleIcon.classList.add('fa-eye');
                    }
                });
            }

            setupPasswordToggle('signin-password', 'signin-password-toggle');

            // Form submission
            document.getElementById('signin-form').addEventListener('submit', async(e) => {
                e.preventDefault();

                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;

                if (!email || !password) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }

                document.getElementById('signin-spinner').style.display = 'inline-block';
                document.getElementById('signin-text').textContent = 'Signing In...';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast('Login successful!', 'success');
                        setTimeout(() => {
                            // *** KEY FIX IS HERE ***
                            // Always redirect to the single /dashboard route.
                            window.location.href = '/dashboard';
                        }, 2000);
                    } else {
                        showToast(data.message || 'Login failed', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showToast('Server error. Please try again later.', 'error');
                } finally {
                    document.getElementById('signin-spinner').style.display = 'none';
                    document.getElementById('signin-text').textContent = 'Sign In';
                }
            });

            // Toast notification
            function showToast(message, type = 'info') {
                const backgroundColor = type === 'success' ? '#4CAF50' : type === 'error' ? '#F44336' : '#2196F3';
                Toastify({
                    text: message,
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: backgroundColor,
                    stopOnFocus: true
                }).showToast();
            }

            // GSAP Animation
            gsap.from(".auth-container", {
                duration: 0.8,
                y: 50,
                opacity: 0,
                delay: 0.2,
                ease: "power3.out"
            });
        });
    </script>
</body>

</html>
