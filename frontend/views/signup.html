<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Swasthyasetu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <section class="auth-section">
        <div class="container">
            <div class="auth-container animate__animated animate__fadeIn">
                <div class="auth-form-container">
                    <h2 class="auth-title">Create Account</h2>
                    <form id="signup-form" action="/api/auth/signup" method="post">
                        <div class="form-group">
                            <label class="form-label">I am a</label>
                            <div class="role-selection">
                                <div class="role-card" data-role="patient">
                                    <div class="role-icon"><i class="fas fa-user-injured"></i></div>
                                    <div class="role-title">Patient</div>
                                    <div class="role-description">Access healthcare services</div>
                                </div>
                                <div class="role-card" data-role="doctor">
                                    <div class="role-icon"><i class="fas fa-user-md"></i></div>
                                    <div class="role-title">Doctor</div>
                                    <div class="role-description">Provide healthcare services</div>
                                </div>
                            </div>
                            <input type="hidden" id="user-role" name="user-role" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name" required>
                        </div>
                        <div id="patient-fields" class="role-specific-fields" style="display: none;">
                            <div class="form-group">
                                <label for="patient-dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="patient-dob">
                            </div>
                            <div class="form-group">
                                <label for="patient-gender" class="form-label">Gender</label>
                                <select class="form-control" id="patient-gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div id="doctor-fields" class="role-specific-fields" style="display: none;">
                            <div class="form-group">
                                <label for="doctor-specialization" class="form-label">Specialization</label>
                                <select class="form-control" id="doctor-specialization">
                                    <option value="">Select Specialization</option>
                                    <option value="cardiology">Cardiology</option>
                                    <option value="dermatology">Dermatology</option>
                                    <option value="endocrinology">Endocrinology</option>
                                    <option value="gastroenterology">Gastroenterology</option>
                                    <option value="neurology">Neurology</option>
                                    <option value="oncology">Oncology</option>
                                    <option value="pediatrics">Pediatrics</option>
                                    <option value="psychiatry">Psychiatry</option>
                                    <option value="radiology">Radiology</option>
                                    <option value="surgery">Surgery</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="doctor-license" class="form-label">Medical License Number</label>
                                <input type="text" class="form-control" id="doctor-license" placeholder="Enter your license number">
                            </div>
                            <div class="form-group">
                                <label for="doctor-experience" class="form-label">Years of Experience</label>
                                <input type="number" class="form-control" id="doctor-experience" min="0" placeholder="Enter years of experience">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signup-email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group position-relative">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
                            <i class="fas fa-eye password-toggle" id="signup-password-toggle"></i>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="password-strength-bar"></div>
                            </div>
                            <div class="password-strength-text" id="password-strength-text">Password must be at least 8 characters long</div>
                        </div>
                        <div class="form-group position-relative">
                            <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signup-confirm-password" placeholder="Confirm your password" required>
                            <i class="fas fa-eye password-toggle" id="signup-confirm-password-toggle"></i>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="signup-terms" required>
                            <label class="form-check-label" for="signup-terms">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit" class="btn-auth">
                            <span class="spinner" id="signup-spinner"></span>
                            <span id="signup-text">Sign Up</span>
                        </button>
                    </form>
                    <div class="auth-divider"><span>or</span></div>
                    <div class="auth-links">
                        Already have an account? <a href="/login">Sign In</a>
                    </div>
                </div>
                <div class="auth-animation">
                    <div class="auth-animation-content">
                        <div class="lottie-container">
                            <h3 class="lottie-title">AI-Powered Healthcare</h3>
                            <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_V9t630.json" background="transparent" speed="1" style="width: 320px; height: 320px;" loop autoplay></lottie-player>
                            <div class="animation-fallback">
                                <i class="fas fa-brain fa-3x mb-3"></i>
                                <p>Join our intelligent healthcare platform</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5000';

        document.addEventListener('DOMContentLoaded', function() {
            // Role selection
            const roleCards = document.querySelectorAll('.role-card');
            const userRoleInput = document.getElementById('user-role');
            const patientFields = document.getElementById('patient-fields');
            const doctorFields = document.getElementById('doctor-fields');

            roleCards.forEach(card => {
                card.addEventListener('click', () => {
                    roleCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    const role = card.getAttribute('data-role');
                    userRoleInput.value = role;
                    if (role === 'patient') {
                        patientFields.style.display = 'block';
                        doctorFields.style.display = 'none';
                    } else if (role === 'doctor') {
                        patientFields.style.display = 'none';
                        doctorFields.style.display = 'block';
                    }
                });
            });

            // Password toggle
            function setupPasswordToggle(passwordId, toggleId) {
                const passwordInput = document.getElementById(passwordId);
                const toggleIcon = document.getElementById(toggleId);
                toggleIcon.addEventListener('click', () => {
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        toggleIcon.classList.remove('fa-eye');
                        toggleIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        toggleIcon.classList.remove('fa-eye-slash');
                        toggleIcon.classList.add('fa-eye');
                    }
                });
            }

            setupPasswordToggle('signup-password', 'signup-password-toggle');
            setupPasswordToggle('signup-confirm-password', 'signup-confirm-password-toggle');

            // Password strength checker
            const passwordInput = document.getElementById('signup-password');
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let strength = 0;
                if (password.length >= 8) strength += 25;
                if (password.match(/[a-z]+/)) strength += 25;
                if (password.match(/[A-Z]+/)) strength += 25;
                if (password.match(/[0-9]+/)) strength += 25;
                if (password.match(/[$@#&!]+/)) strength += 25;
                strengthBar.style.width = `${Math.min(strength, 100)}%`;

                if (password.length === 0) {
                    strengthBar.style.backgroundColor = '#eee';
                    strengthText.textContent = 'Password must be at least 8 characters long';
                    strengthText.style.color = '#546E7A';
                } else if (strength < 50) {
                    strengthBar.style.backgroundColor = '#FF5252';
                    strengthText.textContent = 'Weak password';
                    strengthText.style.color = '#FF5252';
                } else if (strength < 75) {
                    strengthBar.style.backgroundColor = '#FFC107';
                    strengthText.textContent = 'Medium password';
                    strengthText.style.color = '#FFC107';
                } else {
                    strengthBar.style.backgroundColor = '#4CAF50';
                    strengthText.textContent = 'Strong password';
                    strengthText.style.color = '#4CAF50';
                }
            });

            // Form submission
            document.getElementById('signup-form').addEventListener('submit', async(e) => {
                e.preventDefault();

                const role = document.getElementById('user-role').value;
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                const terms = document.getElementById('signup-terms').checked;

                // Validate inputs
                if (!role) {
                    showToast('Please select your role', 'error');
                    return;
                }

                let roleSpecificData = {};
                if (role === 'patient') {
                    const dob = document.getElementById('patient-dob').value;
                    const gender = document.getElementById('patient-gender').value;
                    if (!dob || !gender) {
                        showToast('Please fill in all patient-specific fields', 'error');
                        return;
                    }
                    roleSpecificData = {
                        dob,
                        gender
                    };
                } else if (role === 'doctor') {
                    const specialization = document.getElementById('doctor-specialization').value;
                    const license = document.getElementById('doctor-license').value;
                    const experience = document.getElementById('doctor-experience').value;
                    if (!specialization || !license || !experience) {
                        showToast('Please fill in all doctor-specific fields', 'error');
                        return;
                    }
                    roleSpecificData = {
                        specialization,
                        license,
                        experience
                    };
                }

                if (!name || !email || !password || !confirmPassword) {
                    showToast('Please fill in all fields', 'error');
                    return;
                }

                if (password.length < 8) {
                    showToast('Password must be at least 8 characters long', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    return;
                }

                if (!terms) {
                    showToast('Please agree to the Terms of Service and Privacy Policy', 'error');
                    return;
                }

                // Show loading state
                document.getElementById('signup-spinner').style.display = 'inline-block';
                document.getElementById('signup-text').textContent = 'Creating Account...';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/auth/signup`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            fullName: name,
                            email,
                            password,
                            role,
                            ...roleSpecificData
                        }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast('Sign up successful! Welcome to Swasthyasetu', 'success');
                        // *** KEY FIX IS HERE ***
                        // Redirect to the single /dashboard route, which will handle role-based routing on the backend.
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 2000);
                    } else {
                        showToast(data.message || 'Sign up failed', 'error');
                    }
                } catch (error) {
                    console.error('Sign up error:', error);
                    showToast('Server error. Please try again later.', 'error');
                } finally {
                    document.getElementById('signup-spinner').style.display = 'none';
                    document.getElementById('signup-text').textContent = 'Sign Up';
                }
            });

            // Toast notification function
            function showToast(message, type = 'info') {
                const backgroundColor = type === 'success' ? '#4CAF50' : type === 'error' ? '#F44336' : '#2196F3';
                Toastify({
                    text: message,
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: backgroundColor,
                    stopOnFocus: true
                }).showToast();
            }

            // GSAP Animation
            gsap.from(".auth-container", {
                duration: 0.8,
                y: 50,
                opacity: 0,
                delay: 0.2,
                ease: "power3.out"
            });
        });
    </script>
</body>

</html>
